<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/lab13.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <title>Lab 13</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="content">
                <h1>Thời tiết hôm nay và ngày mai</h1>
                <h2>Thành phố</h2>
                <div class="row" id="weather"></div>
            </div>
        </div>
    </section>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"http://api.openweathermap.org/data/2.5/forecast",
        method:"GET",
        data:{
            q:"Hanoi,vietnam",
            appid:"09a71427c59d38d6a34f89b47d75975c",
            units:"metric"
        },
        success:function (rs) {
            $("h2").text(rs.city.name+", "+rs.city.country);
            console.log(rs);
            rs.list.map(function (e) {
                let item_html = "<div class=\"col-md-3 col-sm-4 col-xs-12\">\n" +
                    "                        <div class=\"item\">\n" +
                    "                            <p class=\"date-time\">"+e.dt_txt+"</p>\n" +
                    "                            <p class=\"temp\"><span>"+e.main.temp+"</span> <sup>o</sup>C</p>\n" +
                    "                            <p class=\"desc\">"+e.weather[0].description+"</p>\n" +
                    "                            <img src=\"http://openweathermap.org/img/wn/"+e.weather[0].icon+"@2x.png\">\n" +
                    "                        </div>\n" +
                    "                    </div>"
                // $("#weather").html($("#weather").html()+item.html);
                $("#weather").append(item_html);
            })

        }
    })


</script>
</body>
</html>
